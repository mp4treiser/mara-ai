events {
    worker_connections 1024;
}

http {
    upstream flower_backend {
        server flower:5555;
    }

    upstream redis_commander_backend {
        server redis-commander:8081;
    }

    server {
        listen 80;
        server_name localhost;

        # Flower - мониторинг Celery
        location /flower {
            proxy_pass http://flower_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket поддержка для Flower
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Redis Commander - управление Redis
        location /redis {
            proxy_pass http://redis_commander_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статус здоровья
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Логи
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
